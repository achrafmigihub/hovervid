<!DOCTYPE html>
<html>
<head>
    <title>Hovervid Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>Hovervid Dashboard</h1>
            <p>Welcome to your sign language video integration platform</p>
        </div>
        <div class="content">
            <div class="card">
                <h2>Domain Verification</h2>
                <p>Status: Active</p>
            </div>
            <div class="card">
                <h2>Video Player</h2>
                <p>Ready to use</p>
            </div>
            <div class="card">
                <h2>Text Processing</h2>
                <p>Enabled</p>
            </div>
        </div>
    </div>
</body>
</html>
